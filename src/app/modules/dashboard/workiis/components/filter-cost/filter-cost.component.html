<div class="flex flex-col gap-2 relative hover-parent-three w-[121px]">
	<button
		type="button"
		[ngClass]="{
			'border-2 border-primary-blueNeutral': (costService.getSelectedCost$() | async) !== '',
			'border-transparent': (costService.getSelectedCost$() | async) === '',
			'flex flex-row gap-2 justify-between items-center h-10 px-2 bg-gray-light dark:bg-black-principal rounded border-2 border-transparent w-full': true
		}"
	>
		<div class="flex flex-row gap-2 items-center">
			<svg
				class="h-4 w-4 fill-black-principal dark:fill-white-principal"
				width="16"
				height="16"
				viewBox="0 0 16 16"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M8.6 7C8.2 6.9 7.8 6.7 7.5 6.4C7.2 6.3 7.1 6 7.1 5.8C7.1 5.6 7.2 5.3 7.4 5.2C7.7 5 8 4.8 8.3 4.9C8.9 4.9 9.4 5.2 9.7 5.6L10.6 4.4C10.3 4.1 10 3.9 9.7 3.7C9.4 3.5 9 3.4 8.6 3.4V2H7.4V3.4C6.9 3.5 6.4 3.8 6 4.2C5.6 4.7 5.3 5.3 5.4 5.9C5.4 6.5 5.6 7.1 6 7.5C6.5 8 7.2 8.3 7.8 8.6C8.1 8.7 8.5 8.9 8.8 9.1C9 9.3 9.1 9.6 9.1 9.9C9.1 10.2 9 10.5 8.8 10.8C8.5 11.1 8.1 11.2 7.8 11.2C7.4 11.2 6.9 11.1 6.6 10.8C6.3 10.6 6 10.3 5.8 10L4.8 11.1C5.1 11.5 5.4 11.8 5.8 12.1C6.3 12.4 6.9 12.7 7.5 12.7V14H8.6V12.5C9.2 12.4 9.7 12.1 10.1 11.7C10.6 11.2 10.9 10.4 10.9 9.7C10.9 9.1 10.7 8.4 10.2 8C9.7 7.5 9.2 7.2 8.6 7ZM8 0C3.6 0 0 3.6 0 8C0 12.4 3.6 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0ZM8 14.9C4.2 14.9 1.1 11.8 1.1 8C1.1 4.2 4.2 1.1 8 1.1C11.8 1.1 14.9 4.2 14.9 8C14.9 11.8 11.8 14.9 8 14.9Z"
				/>
			</svg>
			<h2 class="title-sm-black">Costo</h2>
		</div>

		<button
			[ngClass]="{ hidden: (costService.getSelectedCost$() | async) === '' }"
			(click)="deleteCost()"
			class="outline-none ring-0 rounded hover:bg-error-redLight p-2"
		>
			<svg class="icon-trash" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M3.39941 5.7998H22.5994L20.7034 22.8638C20.6384 23.4511 20.3591 23.9937 19.9189 24.3878C19.4787 24.7819 18.9087 24.9998 18.3178 24.9998H7.68101C7.09018 24.9998 6.52009 24.7819 6.07991 24.3878C5.63973 23.9937 5.36041 23.4511 5.29541 22.8638L3.39941 5.7998Z"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path
					d="M7.4138 2.37616C7.60791 1.96452 7.91505 1.61655 8.29941 1.37285C8.68377 1.12915 9.1295 0.999751 9.58461 0.999756H16.415C16.8703 0.999523 17.3163 1.12881 17.7009 1.37253C18.0855 1.61624 18.3928 1.96433 18.587 2.37616L20.1998 5.79976H5.7998L7.4138 2.37616Z"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path d="M1 5.7998H25" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M10.6006 11.7997V17.7997" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M15.4004 11.7997V17.7997" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</button>
	</button>

	<div
		class="hover-child-three flex-col gap-2 p-2 bg-white-principal dark:bg-black-alternative shadow-sm dark:shadow-white-principal rounded-b absolute z-10 top-[40px]"
	>
		<ng-container *ngFor="let cost of costs; index as i">
			<label [for]="cost" class="flex flex-row gap-2 items-center cursor-pointer">
				<input
					type="radio"
					name="costGroup"
					[id]="cost"
					[value]="cost"
					#checkedCost
					(change)="onCostChange(cost, checkedCost.checked)"
					class="rounded outline-0 ring-0 cursor-pointer"
				/>
				<p class="title-sm-black">{{ cost }}</p>
			</label>
		</ng-container>
	</div>
</div>
