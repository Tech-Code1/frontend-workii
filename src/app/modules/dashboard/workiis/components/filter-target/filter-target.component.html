<div class="flex flex-col gap-2 w-[162px] relative hover-parent">
	<button
		type="button"
		[ngClass]="{
			'border-2 border-primary-blueNeutral': targetService.getSelectedTargetsLength() > 0,
			'border-transparent': targetService.getSelectedTargetsLength() === 0,
			'flex flex-row gap-2 justify-between items-center h-10 px-2 bg-gray-light dark:bg-black-principal rounded border-2 border-transparent w-full': true
		}"
	>
		<div class="flex flex-row gap-2 items-center">
			<svg
				class="h-4 w-4 fill-black-principal dark:fill-white-principal"
				width="16"
				height="16"
				viewBox="0 0 16 16"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M8.00059 10.4C9.32607 10.4 10.4006 9.32549 10.4006 8.00001C10.4006 6.67452 9.32607 5.60001 8.00059 5.60001C6.6751 5.60001 5.60059 6.67452 5.60059 8.00001C5.60059 9.32549 6.6751 10.4 8.00059 10.4Z"
				/>
				<path
					d="M8.8 1.6552V0H7.2V1.6552C5.79214 1.83468 4.48373 2.47659 3.48016 3.48016C2.47659 4.48373 1.83468 5.79214 1.6552 7.2H0V8.8H1.6552C1.83455 10.2079 2.47641 11.5164 3.48001 12.52C4.4836 13.5236 5.79208 14.1654 7.2 14.3448V16H8.8V14.3448C10.2079 14.1654 11.5164 13.5236 12.52 12.52C13.5236 11.5164 14.1654 10.2079 14.3448 8.8H16V7.2H14.3448C14.1653 5.79214 13.5234 4.48373 12.5198 3.48016C11.5163 2.47659 10.2079 1.83468 8.8 1.6552ZM8 12.8C5.3528 12.8 3.2 10.6472 3.2 8C3.2 5.3528 5.3528 3.2 8 3.2C10.6472 3.2 12.8 5.3528 12.8 8C12.8 10.6472 10.6472 12.8 8 12.8Z"
				/>
			</svg>
			<h2 class="title-sm-black">Target</h2>
		</div>

		<button
			[ngClass]="{ hidden: targetService.getSelectedTargetsLength() === 0 }"
			(click)="deleteTarget()"
			class="outline-none ring-0 rounded hover:bg-error-redLight p-2"
		>
			<svg class="icon-trash" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M3.39941 5.7998H22.5994L20.7034 22.8638C20.6384 23.4511 20.3591 23.9937 19.9189 24.3878C19.4787 24.7819 18.9087 24.9998 18.3178 24.9998H7.68101C7.09018 24.9998 6.52009 24.7819 6.07991 24.3878C5.63973 23.9937 5.36041 23.4511 5.29541 22.8638L3.39941 5.7998Z"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path
					d="M7.4138 2.37616C7.60791 1.96452 7.91505 1.61655 8.29941 1.37285C8.68377 1.12915 9.1295 0.999751 9.58461 0.999756H16.415C16.8703 0.999523 17.3163 1.12881 17.7009 1.37253C18.0855 1.61624 18.3928 1.96433 18.587 2.37616L20.1998 5.79976H5.7998L7.4138 2.37616Z"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path d="M1 5.7998H25" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M10.6006 11.7997V17.7997" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M15.4004 11.7997V17.7997" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</button>
	</button>

	<div
		class="hover-child flex-col gap-2 p-2 bg-white-principal dark:bg-black-alternative shadow-sm dark:shadow-white-principal rounded-b absolute z-10 top-[40px]"
	>
		<ng-container *ngFor="let target of targets; index as i">
			<label [for]="target" class="flex flex-row gap-2 items-center cursor-pointer">
				<input
					type="checkbox"
					[id]="target"
					#checkedTarget
					(change)="onTargetChange(target, checkedTarget.checked)"
					class="rounded outline-0 ring-0 cursor-pointer"
				/>
				<p class="title-sm-black">{{ target }}</p>
			</label>
		</ng-container>
	</div>
</div>
