	</button>

	<div
		class="hover-child-four flex-col gap-2 p-2 bg-white-principal dark:bg-black-alternative shadow-sm dark:shadow-white-principal rounded-b absolute z-10 top-[40px]"
	>
		<ng-container *ngFor="let state of status; index as i">
			<label [for]="state" class="flex flex-row gap-2 items-center cursor-pointer">
				<input
					type="checkbox"
					name="costGroup"
					[id]="state"
					[value]="state"
					#checkedOwnership
					(change)="onStatusChange(state, checkedOwnership.checked)"
					class="rounded outline-0 ring-0 cursor-pointer"
				/>
				<p class="title-sm-black">{{ state }}</p>
			</label>
		</ng-container>
	</div>
</div>
