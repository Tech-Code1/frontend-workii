<div class="flex flex-col gap-2 relative hover-parent-four w-[130px]">
  <button
    type="button"
    [ngClass]="{
      'border-2 border-primary-blueNeutral':
        statusService.getSelectedStatusLength() > 0,
      'border-transparent': statusService.getSelectedStatusLength() === 0,
      'flex flex-row gap-2 justify-between items-center h-10 px-2 bg-gray-light rounded border-2 border-transparent w-full': true
    }"
  >
    <div class="flex flex-row gap-2 items-center">
      <img
        class="h-4 w-4 flex"
        src="../../../../../../assets/images/svg/icon-status-two.svg"
        alt="icon target"
      />
      <h2 class="title-sm-black">Estado</h2>
    </div>

    <button
      [ngClass]="{ hidden: statusService.getSelectedStatusLength() === 0 }"
      (click)="deleteStatus()"
      class="outline-none ring-0 rounded hover:bg-error-redLight p-2"
    >
      <svg
        class="icon-trash"
        viewBox="0 0 26 26"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3.39941 5.7998H22.5994L20.7034 22.8638C20.6384 23.4511 20.3591 23.9937 19.9189 24.3878C19.4787 24.7819 18.9087 24.9998 18.3178 24.9998H7.68101C7.09018 24.9998 6.52009 24.7819 6.07991 24.3878C5.63973 23.9937 5.36041 23.4511 5.29541 22.8638L3.39941 5.7998Z"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7.4138 2.37616C7.60791 1.96452 7.91505 1.61655 8.29941 1.37285C8.68377 1.12915 9.1295 0.999751 9.58461 0.999756H16.415C16.8703 0.999523 17.3163 1.12881 17.7009 1.37253C18.0855 1.61624 18.3928 1.96433 18.587 2.37616L20.1998 5.79976H5.7998L7.4138 2.37616Z"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path d="M1 5.7998H25" stroke-linecap="round" stroke-linejoin="round" />
        <path
          d="M10.6006 11.7997V17.7997"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M15.4004 11.7997V17.7997"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </button>

  <div
    class="hover-child-four flex-col gap-2 p-2 bg-white-principal shadow-md rounded absolute z-10 top-[40px]"
  >
    <ng-container *ngFor="let state of status; index as i">
      <label
        [for]="state"
        class="flex flex-row gap-2 items-center cursor-pointer"
      >
        <input
          type="checkbox"
          name="costGroup"
          [id]="state"
          [value]="state"
          #checkedOwnership
          (change)="onStatusChange(state, checkedOwnership.checked)"
          class="rounded outline-0 ring-0 cursor-pointer"
        />
        <p class="title-sm-black">{{ state }}</p>
      </label>
    </ng-container>
  </div>
</div>
