<header class="flex flex-row gap-6 w-full">
  <div class="flex flex-row gap-2 flex-grow-[3]">
    <div
      class="h-12 flex flex-grow bg-gray-lighter rounded-md pr-4 items-center"
    >
      <input
        type="text"
        class="flex w-full bg-transparent input-standard ring-0"
      />
      <img
        class="h-6 w-6"
        src="../../../../../../assets/images/svg/icon-search.svg"
        alt="icon search"
      />
    </div>
    <button class="w-12 h-12 btn-solid-blue rounded-md">
      <img
        src="../../../../../../assets/images/svg/icon-filter.svg"
        alt="icon filter"
      />
    </button>
  </div>

  <div class="flex flex-row gap-2 flex-grow-[1]">
    <button
      class="rounded-full h-12 w-12 bg-transparent hover:bg-gray-lighter flex justify-center items-center"
    >
      <img
        src="../../../../../../assets/images/svg/icon-notifications.svg"
        alt="icon notifications"
      />
    </button>

    <ng-container *ngIf="user$ | async as user">
      <div
        class="flex flex-grow justify-between gap-2 bg-transparent h-12 rounded-full hover:bg-gray-lighter pr-4 items-center cursor-pointer"
      >
        <div class="flex gap-4">
          <img
            class="rounded-full h-12 w-12 bg-gray-light"
            [src]="user.avatar"
            alt="avatar user"
          />

          <div class="flex flex-col justify-between">
            <p class="title-base-black">@{{ user.nick }}</p>
            <p class="title-sm-black">{{ user.profession }}</p>
          </div>
        </div>

        <img
          src="../../../../../../assets/images/svg/icon-arrow-down.svg"
          alt="icon arrow down"
        />
      </div>
    </ng-container>
  </div>
</header>
