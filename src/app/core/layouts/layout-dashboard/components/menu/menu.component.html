<div
  class="flex flex-col gap-12 h-screen w-[276px] bg-gray-lighter dark:bg-black-alternative p-4"
>
  <div class="flex flex-col gap-6 w-full">
    <div class="flex flex-row gap-4 items-center justify-center">
      <div class="h-12 w-12 rounded-full bg-gray-neutral"></div>
      <p class="title-xl-black">Workii</p>
    </div>

    <div class="flex flex-row gap-2 items-center justify-center">
      <!-- <div class="h-[30px] w-[2px] rounded-md bg-gray-neutral"></div> -->
      <app-select-lang [titleLang]="titleLang" class="w-full"></app-select-lang>
    </div>
  </div>

  <ul class="flex flex-col justify-between flex-grow pb-4">
    <div class="flex flex-col gap-10">

        #workiis="routerLinkActive"

        <svg
          [ngClass]="{
            'fill-white-principal': workiis.isActive,
            'fill-black-principal dark:fill-white-principal': !workiis.isActive

          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

          />
        </svg>

        <p
          class="title-base-black"
          [ngClass]="{ 'text-white-principal': workiis.isActive }"
        >
          Workiis
        </p>
      </li>

      <li
        routerLink="/dashboard/messages"
        class="list-none flex flex-row gap-4 items-center cursor-pointer h-12 px-4 rounded-md"
        [ngClass]="{ 'hover:bg-secondary-lightBlue dark:hover:bg-dark-secondaryColorBlue': !messages.isActive }"
        routerLinkActive="bg-primary-blueNeutral dark:bg-dark-prymaryColor"
        #messages="routerLinkActive"
      >
        <svg
          [ngClass]="{
            'fill-white-principal': messages.isActive,
            'fill-black-principal dark:fill-white-principal': !messages.isActive
          }"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16.8 0H7.2C3.2292 0 0 3.2292 0 7.2V22.8C0 23.1183 0.126428 23.4235 0.351472 23.6485C0.576515 23.8736 0.88174 24 1.2 24H16.8C20.7708 24 24 20.7708 24 16.8V7.2C24 3.2292 20.7708 0 16.8 0ZM21.6 16.8C21.6 19.4472 19.4472 21.6 16.8 21.6H2.4V7.2C2.4 4.5528 4.5528 2.4 7.2 2.4H16.8C19.4472 2.4 21.6 4.5528 21.6 7.2V16.8Z"
          />

        </svg>

        <p
          class="title-base-black"
          [ngClass]="{ 'text-white-principal': messages.isActive }"
        >
          Mensajes
        </p>
      </li>

      <li
        routerLink="/dashboard/progress"
        class="list-none flex flex-row gap-4 items-center cursor-pointer h-12 px-4 rounded-md"
        [ngClass]="{ 'hover:bg-secondary-lightBlue dark:hover:bg-dark-secondaryColorBlue': !progress.isActive }"
        routerLinkActive="bg-primary-blueNeutral dark:bg-dark-prymaryColor"
        #progress="routerLinkActive"
      >
        <svg
          [ngClass]="{
            'fill-white-principal': progress.isActive,
            'fill-black-principal dark:fill-white-principal': !progress.isActive
          }"
          width="24"
          height="25"
          viewBox="0 0 24 25"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.1726 0V2.43001C18.4536 3.07961 22.1949 7.87948 21.5453 13.1605C20.9919 17.5394 17.5514 21.016 13.1726 21.5332V23.9392C19.7889 23.2775 24.6008 17.407 23.9392 10.7907C23.3978 5.07655 18.8626 0.565398 13.1726 0ZM10.7666 0.0360892C8.42082 0.264654 6.18329 1.16688 4.35477 2.68263L6.07502 4.46303C7.42235 3.38036 9.04636 2.68263 10.7666 2.44204V0.0360892ZM2.65857 4.37882C1.15444 6.20415 0.228808 8.43656 0 10.7907H2.40595C2.63451 9.08245 3.30818 7.45844 4.37882 6.09908L2.65857 4.37882ZM0.0120297 13.1966C0.252625 15.5545 1.17891 17.78 2.6706 19.6085L4.37882 17.8882C3.31651 16.5284 2.63927 14.908 2.41798 13.1966H0.0120297ZM6.07502 19.6566L4.35477 21.3047C6.17701 22.8237 8.40791 23.7696 10.7666 24.0234V21.6174C9.05527 21.3961 7.43486 20.7189 6.07502 19.6566ZM12.5711 5.97878V12.2944L17.9845 15.5063L17.0822 16.986L10.7666 13.1966V5.97878H12.5711Z"
          />
        </svg>

        <p
          class="title-base-black"
          [ngClass]="{ 'text-white-principal': progress.isActive }"
        >
          En progreso
        </p>
      </li>

</div>
